<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

  <h1>Login Form</h1>

<form id="loginForm">
    <input type="email" name="email" placeholder="email" >
    <input type="password" name="password" placeholder="password" >
    <button>Login</button>
</form>
<br>
<br>

<h2>Register Form</h2>

<form id="registerForm">
    <input type="text" name="name" placeholder="name">
    <input type="email" name="email" placeholder="email" >
    <input type="password" name="password" placeholder="password" >
    <input type="password" name="password_confirmation" placeholder="password_confirmation" >

    <button>register</button>
</form>

<script>



//login Form
let loginForm =document.getElementById('loginForm');
    
var myHeaders = new Headers();
myHeaders.append("Accept", "application/json");


loginForm.addEventListener('submit',function(e){
    e.preventDefault();
    let formData= new FormData(this);

    var requestOptions = {
  method: 'POST',
  headers: myHeaders,
  body: formData,
  redirect: 'follow'
};

fetch("http://go.contact.mmeducare.com/api/v1/login", requestOptions)
  .then(response => response.text())
  .then(result => console.log(result))
  .catch(error => console.log('error', error));

})
  

//Register Form

let registerForm =document.getElementById('registerForm');
    
var myHeaders = new Headers();
myHeaders.append("Accept", "application/json");

registerForm.addEventListener('submit',function(e){
    e.preventDefault();
    let formData= new FormData(this);

    console.log( formData.get('name'));

    var requestOptions = {
  method: 'POST',
  headers: myHeaders,
  body: formData,
  redirect: 'follow'
};

fetch("http://go.contact.mmeducare.com/api/v1/register", requestOptions)
  .then(response => response.json())
  .then(result => console.log(result))
  .catch(error => console.log('error', error));

})



</script>
</body>
</html>
